<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index</title>
    <link rel="stylesheet" href="bmiStyle.css">
</head>
<body>
    <div class="outer-div">
        <div class="header">BMI Calculator</div>
        <div class="outer-inner-div">
            <div class="inner-div">
            Weight:<br>
            <input type="number" placeholder="Weight(Kg)">
            </div>
            <div class="inner-div">
            Height:<br>
            <input type="number" placeholder="Height(Cm)">
            </div>
            <div class="inner-div">
            BMI Value:<br>
            <div class="result"><p class="value"></p> <p class="status"></p></div>
            </div>
            <div>
                <button>Check BMI</button>
            </div>
        </div>
        <div class="tailer">A healty BMI ranges between 18.5 and 24.9</div>
    </div>
    <script src="bmiAction.js"></script>
</body>
</html>
